{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="shortcut icon" href="http://i.imgur.com/GC9abtn.png">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top text-center" role="navigation">
		<a href="#">
			<img src="{% static 'images/logo.png' %}" height="90" alt="TreasureGram">
		</a>
		{% if user.is_authenticated %}
			<a class="navbar-text navbar-right" href="{% url 'principal:profile' user.username %}">{{ user.username }}</a>
			<a class="navbar-text navbar-right" href="{% url 'principal:logout' %}">Logout</a>
		{% else %}
			<a class="navbar-text navbar-right" href="{% url 'principal:login' %}">Login</a>
		{% endif %}

	</nav>

	<main class="container container--mw700">
		{% block content %}{% endblock %}
	</main>

	<footer class="footer container text-center" role="contentinfo">
		<img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
		Â© TreasureGram 2017
		<img src="{% static 'images/brand-icon.png' %}" height="50" alt="">
	</footer>
</body>
</html>
